<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Shopping Cart</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="./JS/script.js" defer></script>
</head>
<body>
  <h1>Dynamic Shopping Cart</h1>
  <div id="product-container">
    <input type="text" id="product-name" placeholder="Product Name" aria-label="Product Name">
    <input type="number" id="product-price" placeholder="Product Price" aria-label="Product Price">
    <button id="add-product">Add Product</button>
  </div>
    <ul id="cart"></ul>
  <h3>Total: $<span id="total-price">0</span></h3>
</body>
</html>
